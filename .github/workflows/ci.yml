name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest selenium webdriver-manager

      - name: Run unit tests
        run: |
          python -m pytest tests/test_vision_unit.py tests/test_plc_unit.py

      - name: Run E2E tests
        run: |
          python -m pytest tests/test_e2e_happy_path.py tests/test_e2e_edge_cases.py
